<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT in số chia hết cho 3 và 5</title>
</head>
<body>

</body>
<script>
    for(var n = 1; n <= 100; n++){
        if (n%3 == 0 && n%5 == 0){
            document.write("<div>FizzBuzz </div>");
        } else if (n%3 == 0) {
            document.write("<div>Fizz </div>");
        } else if (n%5==0){
            document.write("<div>Buzz </div>");
        } else
            document.write(n+" ");
    }
</script>
</html>
