<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT hiển thị 20 số Fibonacci</title>
</head>
<body>

</body>
<script>
        let n1 = 0, n2 = 1;
        var dem = n1 + n2;
        var count = 1;
        document.write(n1+"; ");
        document.write(n2+"; ");
        while (count <= 18) {
            document.write(" " +dem+ ";");
            n1 = n2;
            n2 = dem;
            dem = n1 + n2;
            count++;
    }
</script>
</html>
